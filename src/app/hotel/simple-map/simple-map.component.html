<p>Our location</p>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: [iconUrl]="'http://simpleicon.com/wp-content/uploads/map-marker-5.png'" -->
<div class='map'>
	<agm-map  [styles]="customStyle" [latitude]="lat" [longitude]="long">
  		<agm-marker 
		  [latitude]="lat" 
		  [longitude]="long">
		  <agm-info-window >
			  {{adress}}
		  </agm-info-window>
		</agm-marker>

	</agm-map>
</div>
