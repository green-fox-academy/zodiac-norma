<p>Our Hotel</p>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div class='map'>
	<agm-map [styles]="customStyle" [latitude]="lat" [longitude]="long">
  		<agm-marker [latitude]="lat" [longitude]="long"></agm-marker>
		<app-streetview [lat]="lat" [long]="long"></app-streetview>
	</agm-map>
</div>
<button class='svButton' (click)="streetview()">get streetview</button>
