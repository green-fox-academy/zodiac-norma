<p>Location of the hotel</p>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: [iconUrl]="'http://simpleicon.com/wp-content/uploads/map-marker-5.png'" -->
<div class='map'>
	<agm-map  [styles]="customStyle" [latitude]="lat" [longitude]="long">
  		<agm-marker 
		  [latitude]="lat" 
		  [longitude]="long">
		  <agm-info-window [disableAutoPan]="true">Hi, this is the content of the info window
		  </agm-info-window>
		</agm-marker>

	</agm-map>
</div>
<div class="frame"></div>
<div class="pano"></div>
    
	<script>

      function initialize() {
        var fenway = {lat: 42.345573, lng: -71.098326};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: fenway,
          zoom: 14
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: fenway,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl_VpCrcJFmYAEiHVEYca9TWFLvYTNaaY&callback=initialize">
    </script>
