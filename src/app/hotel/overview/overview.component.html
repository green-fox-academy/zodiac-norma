<div class='room-info-container'>
    <div class="room-info" *ngFor="let room of roomInfo">
        <div class='visual' [ngStyle]="{'background-image': 'url('+room.visual+')'}"></div>
        <h3 class="title">{{room.title}} </h3>
        <p class="descr">{{room.description}}</p>
        <iframe width="560" height="315" [src]="url" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
