<app-simple-header></app-simple-header>
<app-hotel-submenu></app-hotel-submenu>
<div class='room-info-container'>
    <div class="room-info" *ngFor="let room of roomInfoWithImage">
        <div class="image" [ngStyle]="{'background-image': 'url('+room.image+')'}"></div>
        <h3 class="title">{{room.title}} </h3>
        <p class="descr">{{room.description}}</p>
    </div>
    <iframe width="298" height="148" [src]="url" frameborder="0" allowfullscreen></iframe>

</div>
