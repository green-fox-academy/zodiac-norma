<ngbox></ngbox>
<app-simple-header text="Overview" image="https://cdn.glitch.com/4d4b7a40-dc10-4300-bbe8-e4dd45f60e40%2Ffede26cd-2622-4d50-b768-5da9b932383a%252Fmanha.jpg?1499082732394"></app-simple-header>
<app-hotel-submenu></app-hotel-submenu>

<div class="main-container">
    <div class='room-info-container'>
        <div class="text-container">
            <h1 class="header">Overview</h1>
            <p class="section-description">Welcome to our hotel! Below you can see our suites and rooms.</p>
        </div>
        <div class="loop-container">
            <div class="room-info1" *ngFor="let room1 of roomInfoWithImage">
                <!-- <div class="image" [ngStyle]="{'background-image': 'url('+room1.image+')'}"></div> -->
                <a ng-box group="group1" src={{room2.footage}} href=""></a>

                <h3 class="title">{{room1.title}}</h3>
                <p class="descr">{{room1.description}}</p>
            </div>
            <div class="room-info2" *ngFor="let room2 of roomInfoWithFootage">
                <a ng-box group="group1" src={{room2.footage}} href=""><img width="298" height="148" src={{thumbnail}} alt=""><span class="playBtn"><img src="http://wptf.com/wp-content/uploads/2014/05/play-button.png" width="50" height="50" alt=""></span></a>
                <h3 class="title">{{room2.title}}</h3>
                <p class="descr">{{room2.description}}</p>
            </div>
        </div>
    </div>
</div>
