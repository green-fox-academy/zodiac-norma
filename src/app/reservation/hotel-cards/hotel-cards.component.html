<div class='hotel-cards-container'>
  <div class="rooms" *ngFor="let room of rooms">
    <div class='image' [ngStyle]="{'background-image': 'url('+room.image+')'}"></div>
    <h3 class="title">{{room.roomtype}}</h3>
    <ul>
      <li class="descr" *ngFor='let feature of room.features'> {{ feature }}</li>
    </ul> 
    <p class="id" >{{ room.id }}</p>
  </div>
</div>
