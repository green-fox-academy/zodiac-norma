<div class="elemPositioner">
    <div class="mainContainer">
        <div class="textBox">
            <h1>Refine search</h1>
            <p>Change your search options in this section.</p>
        </div>
        <div class="elemBox">
            <label>Search for city:</label>
            <input id="location" #location placeholder="City name">
        </div>
        <div class="lesserBox">
            <label>Check-in date:</label>
            <form #checkin="ngForm" novalidate>
                <my-date-picker id="firstDatePicker" placeholder="DD/MM/YYYY" name="mydate" [options]="myDatePickerOptions" [(ngModel)]="checkinDate" required></my-date-picker>
            </form>
        </div>
        <div class="lesserBox">
            <label>Check-out date:</label>
            <form #checkout="ngForm" novalidate>
                <my-date-picker placeholder="DD/MM/YYYY" name="mydate" [options]="myDatePickerOptions" [(ngModel)]="checkoutDate" required></my-date-picker>
            </form>
        </div>
        <div class="miniContainer">
            <div class="miniBox">
                <label>Adults:</label>
                <input id="adultInput" placeholder="1" #adults value=1 type="number" min="1">
            </div>
            <div class="miniBox">
                <label>Children:</label>
                <input id="childInput" placeholder="0" #children value=0 type="number" min="0">
            </div>
        </div>
        <div (click) = "goToPage(location.value, checkin.value, checkout.value, adults.value, children.value)" class="buttonBox">
            <p>Search</p>
        </div>
    </div>
</div>
