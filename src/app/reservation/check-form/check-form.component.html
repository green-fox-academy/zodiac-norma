<section>
  <div>Edit your search</div>
  <div>Check in</div>
  <form #checkin="ngForm" novalidate>
      <my-date-picker name="mydate" [options]="myDatePickerOptions"[(ngModel)]="model" required></my-date-picker>
  </form>
  <div>Check out</div>
  <form #checkout="ngForm" novalidate>
      <my-date-picker name="mydate" [options]="myDatePickerOptions"[(ngModel)]="model" required></my-date-picker>
  </form>
  <div class="options container">
    <div>Room(s)</div>
    <input class="roomInput" placeholder="1" #rooms type="number" min="1" max="20">
    <div>Adults</div>
    <input class="adultsInput" placeholder="1" #adults type="number" min="1" max="10">
    <div>Children</div>
    <input class="adultsInput" placeholder="0" #children type="number" min="0" max="10">
  </div>
  <div class="button"> Update</div>
</section>
