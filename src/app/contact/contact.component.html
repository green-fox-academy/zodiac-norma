<h1>Contact us</h1>
<h3>If you have any concern or question feel free to drop us a line!</h3>
<div class="main">
  <div class="form-container">
    <input #first placeholder="Firstname">  <input #last placeholder="Lastname">
    <input #mail placeholder="Email">
    <textarea #msg name="textarea" rows="10" cols="50" placeholder="write here your message..."></textarea>
    <button (click) = "onSubmit(first, last, mail, msg)">send</button>
  </div>
  <div class="map"></div>
</div>
