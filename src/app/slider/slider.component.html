<section>
  <div class="mainimage">
      <div (click)="setClassIndex(-1, 'translated-left')" class='arrow left' alt=""></div>

      <div (click)="setClassIndex(1, 'translated-right')" class='arrow right' alt=""></div>
  </div>
</section>
