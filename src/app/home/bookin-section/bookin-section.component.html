<div class="mainContainer">
    <div class="textBox">
        <h1>Find a hotel online</h1>
        <p>You can book the room what you like the most.</p>
    </div>
    <div class="elemBox">
        <label>Search for city:</label>
        <input pattern="[a-z]" id="location" #location placeholder="City name">
    </div>
    <div class="lesserBox">
        <label>Check-in date:</label>
        <form #checkin="ngForm" novalidate>
            <my-date-picker id="firstDatePicker" placeholder="dd.mm.yyyy" name="mydate" [options]="myDatePickerOptions" [(ngModel)]="checkinDate" required></my-date-picker>
        </form>
    </div>
    <div class="lesserBox">
        <label>Check-out date:</label>
        <form #checkout="ngForm" novalidate>
            <my-date-picker placeholder="dd.mm.yyyy" name="mydate" [options]="myDatePickerOptions" [(ngModel)]="checkoutDate" required></my-date-picker>
        </form>
    </div>
    <div class="miniContainer">
        <div class="miniBox">
            <label>Adults:</label>
            <input id="adultInput" #adults value=1 type="number" min="1">
        </div>
        <div class="miniBox">
            <label>Children:</label>
            <input id="childInput" #children value=0 type="number" min="0">
        </div>
    </div>
    <div (click) = "isValid(location.value, checkin.value, checkout.value, adults.value, children.value)" class="buttonBox">
        <p>Book now</p>
    </div>
</div>
