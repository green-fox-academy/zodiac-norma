<div class="mainContainer">
    <div class="textBox">
        <h1>Book a room online</h1>
        <p>You can book the room what you like the most.</p>
    </div>
    <div class="elemBox">
        <label>Type of Room:</label>
        <input placeholder="Select a type of room" #roomType list="rooms">
    </div>
    <div class="lesserBox">
        <label>Check-in date:</label>
        <form #checkin="ngForm" novalidate>
            <my-date-picker placeholder="DD/MM/YYYY" name="mydate" [options]="myDatePickerOptions"
                    [(ngModel)]="checkinDate" required></my-date-picker>
        </form>
    </div>
    <div class="lesserBox">
        <label>Check-out date:</label>
        <form #checkout="ngForm" novalidate>
            <my-date-picker placeholder="DD/MM/YYYY" name="mydate" [options]="myDatePickerOptions"
                    [(ngModel)]="checkoutDate" required></my-date-picker>
        </form>
    </div>
    <div class="miniContainer">
        <div class="miniBox">
            <label>Adults:</label>
            <input placeholder="1" #adults list="peopleList">
        </div>
        <div class="miniBox">
            <label>Children:</label>
            <input placeholder="0" #children list="peopleList">
        </div>
    </div>
    <div class="buttonBox" (click) = "pushItem(roomType.value, checkin.value, checkout.value, adults.value, children.value)">
        <p>Book now</p>
    </div>
</div>


<datalist id="rooms">
    <option *ngFor = "let i of roomsinList;" value={{i}}>
</datalist>

<datalist id="peopleList">
    <option *ngFor = "let i of peopleinList;" value={{i}}>
</datalist>
